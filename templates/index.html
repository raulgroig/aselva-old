<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colors by RPi</title>
    <meta name="description" content="Color sensor - RPi">
    <meta name="author" content="Raul Roig">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
      .container{
        display: block;
        width: 800px;
        height: 480px;
        background-color: #9e9e9e;
      }
      .ledCircle {
        display: block;
        width: 25%;
        float: left;
      }
      .ledCircle span {
        display: block;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 50px auto;
      }
      #redLed {
        background-color: #550000;
      }
      #greenLed {
        background-color: #004c00;
      }
      #blueLed {
        background-color: #00112B;
      }
      #whiteLed {
        background-color: #d2d2d2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="test"></h1>
      <div class="ledCircle">
        <span id="redLed"></span>
      </div>
      <div class="ledCircle">
        <span id="greenLed"></span>
      </div>
      <div class="ledCircle">
        <span id="blueLed"></span>
      </div>
      <div class="ledCircle">
        <span id="whiteLed"></span>
      </div>
    </div>
  </body>

  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script> -->
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script> -->
  <script src="/static/js/jquery-3.5.1.min.js"></script>
  <script src="/static/js/socket.io-3.0.4.min.js"></script>
  <script type="text/javascript" charset="utf-8">
      $(document).ready(function() {
        var socket = io();
        socket.on('rgb_sensor_data', function (color) {
          switch ( color ) { 
            case 1: 
              $( "span#redLed" ).css( "background-color", "red" );
              setTimeout(function(){
                $( "span#redLed" ).css( "background-color", "#550000" );
              }, 1000);
              break;
            case 2: 
              $( "span#greenLed" ).css( "background-color", "#039e03" );
              setTimeout(function(){
                $( "span#greenLed" ).css( "background-color", "#004c00" );
              }, 1000);
              break;
            case 3: 
              $( "span#blueLed" ).css( "background-color", "blue" );
              setTimeout(function(){
                $( "span#blueLed" ).css( "background-color", "#00112B" );
              }, 1000);
              break;
            case 4: 
              $( "span#whiteLed" ).css( "background-color", "white" );
              setTimeout(function(){
                $( "span#whiteLed" ).css( "background-color", "#d2d2d2" );
              }, 1000);
              break;
      }
        });
      });
  </script>
</html>
